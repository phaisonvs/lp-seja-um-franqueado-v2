<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS App</title>
 
  <script type="module" src="main.js"></script>
  <style>
    img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .parallax {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="parallax" >
  
    <img src="image.png" alt="parallax image">
    <img src="image.png" alt="parallax image">
    <img src="image.png" alt="parallax image">
    <img src="image.png" alt="parallax image">
    <img src="image.png" alt="parallax image">
  </div>
</body>
</html>
